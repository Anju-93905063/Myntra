<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polls</title>
  <link rel="stylesheet" href="Polls.css">
</head>
<body>
<div class="top-image-container">
  
   <img class="top-image" src="https://cdn.glitch.global/c3b743f6-6d3a-4614-a390-8fbb432a58ab/518677b4-479b-42af-99e9-01ec2e1d8b00.image.png?v=1720884069624" alt="Top Image">
  </div><div class="poll-container">
    <div class="poll-question">
      <input type="text" id="poll-question-input" placeholder="Create a poll question">
    </div>
    <div class="poll-options">
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>
    <div class="poll-share">
      <button id="share-btn">Share Poll</button>
    </div>
    <div class="poll-link" id="poll-link">
      <span id="poll-url"></span>
    </div>
  </div>
  <script src="Polls.js"></script>
</body>
</html>
