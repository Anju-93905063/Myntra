<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Events</title>
  <link rel="stylesheet" href="createEvent.css">
</head>
<body>
  <div class="event-container">
    <h1>Create an Event</h1>
    <form id="event-form">
      <div class="form-group">
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" placeholder="Event Name" required>
      </div>
      <div class="form-group">
        <label for="event-type">Event Type:</label>
        <select id="event-type" required>
          <option value="birthday">Birthday</option>
          <option value="marriage">Marriage</option>
          <option value="engagement">Engagement</option>
          <option value="baby-gift">Baby Gift</option>
          <option value="sendoff-gift">Sendoff Gift</option>
        </select>
      </div>
      <div class="form-group">
        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" required>
      </div>
      <div class="form-group">
        <label for="event-description">Event Description:</label>
        <textarea id="event-description" placeholder="Describe the event..." rows="4" required></textarea>
      </div>
      <button type="submit">Create Event</button>
    </form>

    <h2>Upcoming Events</h2>
    <div id="event-list" class="event-list">
      <!-- Events will be dynamically added here -->
    </div>
  </div>

  <script src="createEvent.js"></script>
</body>
</html>
